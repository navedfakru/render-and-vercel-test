<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #output { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
        button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Upload an Image to Remove Background</h2>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Remove Background</button>
    
    <div id="output"></div>
    <button id="downloadButton" style="display:none;" onclick="downloadImage()">Download Processed Image</button>

    <script>
        let processedImageBase64 = '';

        async function uploadImage() {
            const input = document.getElementById("imageInput");
            if (!input.files.length) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("image", input.files[0]);

            const response = await fetch("/remove_background", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.image) {
                processedImageBase64 = result.image;
                document.getElementById("output").innerHTML = `<img style="height: 300px" src="data:image/png;base64,${result.image}" alt="Processed Image">`;
                document.getElementById("downloadButton").style.display = 'inline-block';
            } else {
                alert("Error: " + result.detail);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${processedImageBase64}`;
            let random = Math.floor(Math.random() * 100000000000)
            link.download = `bg-remove-image${random}.png`;
            link.click();
        }
    </script>
</body>
</html>
